<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>
<body>
  <a-scene>
    <a-entity environment="preset: arches; groundColor: #5e4008; skyColor: #88c;"></a-entity>

    <!-- Primeira Caixa -->
    <a-box height="1" width="2" depth="5.5" position="0 0.75 -4.1" rotation="0 0 0" color="#3833bd"></a-box>

    <!-- Segunda Caixa -->
    <a-box material="color: purple; side: double; transparent: true; opacity: 0.5" rotation="60 0 0" position="0 1.5 -5" color="white" height="1" width="2" depth="0.05"></a-box>

    <!-- Terceira Caixa -->
    <a-box height="1" width="2" depth="0.2" position="0 1.25 -2.9" color="#3833bd"></a-box>

    <!-- Quarta Caixa -->
    <a-box height="0.05" width="2" depth="1.8" position="0 1.75 -3.7" color="#3833bd"></a-box>

    <!-- Quinta Caixa -->
    <a-box height="1" width="1" position="0 1.10 -2.5" rotation="-70 0 0" color="#3833bd"></a-box>

    <!-- Esfera -->
    <a-sphere position="0 1.4 -4" radius="0.25" color="#EF2D5E"></a-sphere>

    <!-- Cilindro 1 -->
    <a-cylinder rotation="90 90 0" position="0 0.5 -2.5" radius="0.5" height="2.75" color="#FFC65D"></a-cylinder>

    <!-- Cilindro 2 -->
    <a-cylinder rotation="90 90 0" position="0 0.5 -5.5" radius="0.5" height="2.75" color="#FFC65D"></a-cylinder>

    <!-- Plano -->
    <a-plane position="0 -0.2 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
  </a-scene>
</body>
</html>
