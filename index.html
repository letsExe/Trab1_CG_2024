<!DOCTYPE html>
<html lang="en">
<title>Daily Life</title>
<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>

</head>
<body>
  <a-scene physics="gravity: -9.8">
    <a-entity environment="preset: forest; groundColor: #5e4008; skyColor: #88c;"></a-entity>
    <a-entity id="text" text="value: Daily Life Brasil; color: #7805ad" position="1.5 7 -8" scale="10 10 10"></a-entity>

    <a-assets>
      <img id="brasil_img" src="/imgs/b.jpg">
      <img id="twice_img" src="/imgs/t.jpg">
      <img id="roda_img" src="/imgs/r.png">
      <img id="aira_img" src="/imgs/a.jpg">
      <img id="aaira_img" src="/imgs/aa.jpg">
      <img id="madeira_img" src="/imgs/madeira.jpg">
      <img id="janela_img" src="/imgs/janela.png">
      <img id="porta_img" src="/imgs/porta.png">
      <img id="telhado_img" src="/imgs/telhado.png">
      <img id="churras_img" src="/imgs/churras.png">
      <img id="grama_img" src="/imgs/grama.jpg">
      <img id="textura_img" src="/imgs/textura.png">
      <img id="tecido_img" src="/imgs/tecido.png">
      <img id="tecido2_img" src="/imgs/images.jpg">
    </a-assets>

    <a-box height="1" width="1" depth="1" position="5 4 -4">
      <a-animation attribute="rotation" dur="3000" to="360 0 360" repeat="indefinite" easing="linear"></a-animation>
    </a-box> 

    <a-box height="1.5" width="0.9" depth="0.5" position="-2 1 0" material="src: #churras_img" color="white" animation="property: scale; from: 0 0 0; to: 1 1 1; dur: 15000; easing: easeOutExpo" ></a-box>

    <a-box height="1" width="1" depth="1" position="-5 4 -4">
      <a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear"></a-animation>
    </a-box> 

    <a-entity id="car" position="29 0 -8" rotation="0 180 0">
      <!-- <a-animation attribite="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation> -->
      <!-- <a-animation attribute="position" dur="12000" from="0 0 10" to="0 0 -15" easing="linear"></a-animation> --> 

      <a-box static-body height="1" width="2" depth="5.5" position="20 0.75 -4.1" rotation="0 0 0" material="src: #brasil_img" color="white" animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"></a-box>
      <a-box material="color: purple; side: double; transparent: true; opacity: 0.5" rotation="60 0 0" position="20 1.5 -5" color="white" height="1" width="2" depth="0.05"></a-box>
      <a-box height="1" width="2" depth="0.2" position="20 1.25 -2.9" color="#3833bd"></a-box>
      <a-box height="0.05" width="2" depth="1.8" position="20 1.75 -3.7" color="#3833bd"></a-box>
      <a-box height="1" width="1" position="20 1.10 -2.5" rotation="-70 0 0" color="#3833bd"></a-box>

      <a-sphere position="20 1.4 -4" radius="0.25" color="#EF2D5E"></a-sphere>

      <a-cylinder rotation="90 90 0" position="20 0.5 -2.5" radius="0.5" height="2.75" material="src: #roda_img" color="white"  ></a-cylinder>
      <a-cylinder rotation="90 90 0" position="20 0.5 -5.5" radius="0.5" height="2.75" material="src: #roda_img" color="white"  ></a-cylinder>
    </a-entity>

    <a-entity id="car2" position="15 0 -8" rotation="0 180 0"> 
      <!-- <a-animation attribite="rotation" dur="3000" to="0 -360 0" repeat="indefinite" easing="linear"></a-animation> -->
      <!-- <a-animation attribute="position" dur="12000" from="0 0 0" to="0 0 -15" easing="linear"></a-animation> -->

      <a-box static-body height="1" width="2" depth="5.5" position="10 0.75 -4.1" rotation="0 0 0" material="src: #twice_img" color="white"></a-box>
      <a-box material="color: purple; side: double; transparent: true; opacity: 0.5" rotation="60 0 0" position="10 1.5 -5" color="white" height="1" width="2" depth="0.05"></a-box>

      <a-box height="1" width="2" depth="0.2" position="10 1.25 -2.9" color="#3833bd"></a-box>
      <a-box height="0.05" width="2" depth="1.8" position="10 1.75 -3.7" color="#3833bd"></a-box>
      <a-box height="1" width="1" position="10 1.10 -2.5" rotation="-70 0 0" color="#3833bd"></a-box>

      <a-sphere position="10 1.4 -4" radius="0.25" color="#EF2D5E"></a-sphere>

      <a-cylinder rotation="90 90 0" position="10 0.5 -2.5" radius="0.5" height="2.75" material="src: #roda_img" color="white"  ></a-cylinder>
      <a-cylinder rotation="90 90 0" position="10 0.5 -5.5" radius="0.5" height="2.75" material="src: #roda_img" color="white"  ></a-cylinder>
    </a-entity>

    <a-entity id="car3" position="-5 0 -4" rotation="0 180 0">
      <!-- <a-animation attribite="rotation" dur="3000" to="0 -360 0" repeat="indefinite" easing="linear"></a-animation> -->
      <!-- <a-animation attribute="position" dur="12000" from="0 0 0" to="0 0 -15" easing="linear"></a-animation> -->

      <a-box static-body position="0 1 -1.4" material="src: #aira_img" color="white" height="0.75" width="2" depth="4"></a-box> <!-- topo-->
      <a-box position="0 1.75 -1.15" material="src: #aaira_img" color="white" height="0.8" width="1.6" depth="2"></a-box>

      <a-box position="0 1.75 -1.14" color="white" height="0.6" width="1.4" depth="2.03" ></a-box>
      <a-box position="-0.01 1.75 -1.59" color="white" height="0.6" width="1.63" depth="1" ></a-box>
      <a-box position="-0.01 1.75 -1.55" color="white" height="0.6" width="1.63" depth="0.5" ></a-box>
      <a-box height="1" width="1" position="0 1.10 0.25" rotation="-70 0 0" material="src: #aira_img" color="white"></a-box>      

      <a-cylinder height="0.25" radius="0.4" position="1 0.6 0" material="src: #roda_img" color="white" rotation="0 0 90"></a-cylinder>
      <a-cylinder height="0.25" radius="0.4" position="-1 0.6 0" material="src: #roda_img" color="white" rotation="0 0 90"></a-cylinder>
      <a-cylinder height="0.25" radius="0.4" position="1 0.6 -2.4" material="src: #roda_img" color="white" rotation="0 0 90"></a-cylinder>
      <a-cylinder height="0.25" radius="0.4" position="-1 0.6 -2.4" material="src: #roda_img" color="white" rotation="0 0 90"></a-cylinder>

      <a-cylinder height="0.1" radius="0.2" position="-0.6 1 -3.4" color="yellow" rotation="0 90 90"></a-cylinder>
      <a-cylinder height="0.1" radius="0.2" position="0.6 1 -3.4" color="yellow" rotation="0 90 90"></a-cylinder>
    </a-entity>

      <a-entity id="casa">
        <!-- Casa principal -->
        <a-box position="0 1 -5" depth="5" height="3" width="6" material="src: #madeira_img" color="white"></a-box>
        <!-- Porta -->
        <a-box position="1.3 0.75 -2.5" depth="0.1" height="1.5" width="0.8" material="src: #porta_img" color="white"></a-box>
        <!-- Janelas -->
        <a-box position="-2 1.5 -2.5" depth="0.1" height="0.7" width="0.7" material="src: #janela_img" color="white"></a-box>
        <a-box position="-1 1.5 -2.5" depth="0.1" height="0.7" width="0.7" material="src: #janela_img" color="white"></a-box>
        <!-- Telhado -->
        <a-cone position="0 3.5 -5" radius-bottom="4" height="2.5" material="src: #telhado_img" color="white"></a-cone>
        <!-- Chaminé -->
        <a-box position="1.5 4 -4.5" depth="0.5" height="1.5" width="0.5" color="#8B4513" animation="property: scale; dir: alternate; dur: 1000; to: 1.1 1.1 1.1; loop: true"></a-box>
        <!-- Cercas ao redor -->
        <a-box position="6 0.5 -8" depth="0.1" height="0.5" width="4" color="#A0522D"></a-box>
        <a-box position="-6 0.5 -8" depth="0.1" height="0.5" width="4" color="#A0522D"></a-box>
        <!-- Caminho -->
        <a-plane position="0 0.01 -4.5" rotation="-90 0 0" width="1.5" height="10" material="src: #madeira_img" color="white"></a-plane>
    </a-entity>

    <a-entity id="casa2">
      <!-- Casa principal -->
      <a-box position="19 3 -5" depth="5" height="1.9" width="4" material="src: #textura_img" color="white"></a-box>
      <a-box position="18 1 -5" depth="5" height="3" width="6" material="src: #textura_img" color="white"></a-box>

      <!-- Porta -->
      <a-box position="19.3 0.75 -2.5" depth="0.1" height="1.5" width="0.8" material="src: #porta_img" color="white"></a-box>
      <!-- Janelas -->
      <a-box position="20 3 -2.5" depth="0.1" height="0.7" width="0.7" material="src: #janela_img" color="white"></a-box>
      <a-box position="18.5 3 -2.5" depth="0.1" height="0.7" width="0.7" material="src: #janela_img" color="white"></a-box>
      <a-box position="17 1.5 -2.5" depth="0.1" height="0.7" width="0.7" material="src: #janela_img" color="white"></a-box>

      <a-box position="21.4 0.5 -3" depth="0.1" height="0.5" width="4" rotation="0 90 0" color="#A0522D"></a-box>
      <a-box position="21.4 0.5 -3" depth="0.1" height="0.5" width="4" rotation="90 90 0" color="#A0522D"></a-box>
      <a-plane position="19.3 0.01 -4.5" rotation="-90 0 0" width="1.5" height="10" material="src: #madeira_img" color="white"></a-plane>
  </a-entity>

    <a-entity id="arv">
      <!-- Árvores -->
      <a-cylinder position="-10 1 -10" radius="1" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="-10 4 -10" radius="3" color="#228B22"></a-sphere>

      <a-cylinder position="10 1 -10" radius="1" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="10 4 -10" radius="3" color="#228B22"></a-sphere>

      <a-cylinder position="26 1 -10" radius="1" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="26 4 -10" radius="3" color="#228B22"></a-sphere>
    </a-entity>


    <a-entity id="pessoa">
      <!-- Corpo -->
      <a-cylinder position="0 1 0" radius="0.22" height="0.9" material="src: #tecido_img" color="white"></a-cylinder>
            
      <!-- Cabeça -->
      <a-sphere position="0 1.8 0" radius="0.4" color="#d4b2db"></a-sphere>

      <!-- Braços -->
      <a-box position="-0.28 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 60"  material="src: #tecido_img" color="white"></a-box>
      <a-box position="0.28 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 -60"  material="src: #tecido_img" color="white"></a-box>

      <!-- Pernas -->
      <a-box position="-0.15 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
      <a-box position="0.15 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
    </a-entity>

    <a-entity id="pessoa2" position="-4 0 0" animation="property: position; to: 3 0 0; dir: alternate; loop: true">
      <!-- Corpo -->
      <a-cylinder position="18 1 0" radius="0.22" height="0.9" material="src: #tecido2_img" color="white"></a-cylinder>
            
      <!-- Cabeça -->
      <a-sphere position="18 1.8 0" radius="0.4" color="#d4b2db"></a-sphere>

      <!-- Braços -->
      <a-box position="17.7 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="50 0 0"  material="src: #tecido2_img" color="white"></a-box>
      <a-box position="18.28 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 -60"  material="src: #tecido2_img" color="white"></a-box>

      <!-- Pernas -->
      <a-box position="17.9 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
      <a-box position="18.15 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
    </a-entity>

    <a-camera position="5 2 10" wasd-controls="enabled: true" look-controls="enabled: true">
      <a-sound src="Naruto_Daily_Life.mp3" autoplay="true" loop="true" volume="3"></a-sound>
    </a-camera>
  
    <a-plane position="0 -0.2 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" static-body ></a-plane>
  </a-scene>
</body>
</html>
