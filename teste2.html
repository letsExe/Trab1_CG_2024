<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minha Pessoa em A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="pessoa">
        <!-- Corpo -->
        <a-cylinder position="0 1 0" radius="0.22" height="0.9" material="src: tecido.png" color="white"></a-cylinder>
              
        <!-- Cabeça -->
        <a-sphere position="0 1.8 0" radius="0.4" color="#d4b2db"></a-sphere>

        <!-- Braços -->
        <a-box position="-0.28 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 60"  material="src: tecido.png" color="white"></a-box>
        <a-box position="0.28 1.1 0" depth="0.1" height="0.1" width="0.5" rotation="0 0 -60"  material="src: tecido.png" color="white"></a-box>


        <!-- Pernas -->
        <a-box position="-0.15 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
        <a-box position="0.15 0.5 0" depth="0.1" height="1" width="0.1" color="#000105"></a-box>
      </a-entity>
      

      <a-camera position="0 1 3" wasd-controls="enabled: true" look-controls="enabled: true"></a-camera>
    </a-scene>
  </body>
</html>
