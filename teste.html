<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity id="casa">
            <!-- Casa principal -->
            <a-box position="0 1 -5" depth="5" height="3" width="6" color="#FFB347"></a-box>
            <!-- Porta -->
            <a-box position="1.3 0.75 -2.5" depth="0.1" height="1.5" width="0.8" color="#5C3A21"></a-box>
            <!-- Janelas -->
            <a-box position="-2 1.5 -2.5" depth="0.1" height="0.7" width="0.7" color="#5C3A21"></a-box>
            <a-box position="-1 1.5 -2.5" depth="0.1" height="0.7" width="0.7" color="#5C3A21"></a-box>
            <!-- Telhado -->
            <a-cone position="0 3.5 -5" radius-bottom="4" height="2.5" color="#8B0000"></a-cone>
            <!-- Chaminé -->
            <a-box position="1.5 4 -4.5" depth="0.5" height="1.5" width="0.5" color="#8B4513"></a-box>
            <!-- Cercas ao redor -->
            <a-box position="6 0.5 -8" depth="0.1" height="0.5" width="4" color="#A0522D"></a-box>
            <a-box position="-6 0.5 -8" depth="0.1" height="0.5" width="4" color="#A0522D"></a-box>
          
            <!-- Árvores usando triângulos -->
            <a-entity>
              <!-- Tronco -->
              <a-box position="-10 1 -10" depth="1" height="6" width="1" color="#8B4513"></a-box>
              <!-- Copa (triângulo) -->
              <a-entity geometry="primitive: plane; height: 6; width: 6" 
                        material="color: #228B22" 
                        position="-10 6 -10" 
                        rotation="-90 0 0">
              </a-entity>
            </a-entity>
          
            <a-entity>
              <!-- Tronco -->
              <a-box position="10 1 -10" depth="1" height="6" width="1" color="#8B4513"></a-box>
              <!-- Copa (triângulo) -->
              <a-entity geometry="primitive: plane; height: 6; width: 6" 
                        material="color: #228B22" 
                        position="10 6 -10" 
                        rotation="-90 0 0">
              </a-entity>
            </a-entity>
          
            <!-- Caminho -->
            <a-plane position="0 0.01 -4.5" rotation="-90 0 0" width="1.5" height="10" color="#D3D3D3"></a-plane>

            <a-assets>
                <img id="platform" src="https://i.imgur.com/mYmmbrp.jpg">
              </a-assets>
            
              <!-- Basic triangle. -->
              <a-triangle color="#CCC" vertex-c="1 -1 0"></a-triangle>
            
              <!-- Textured triangle parallel to ground. -->
              <a-triangle src="#platform" rotation="-90 0 0"></a-triangle>
          </a-entity>
          
      <!-- Câmera com cursor -->
      <a-camera position="0 1.6 10">
        <a-cursor color="black"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
